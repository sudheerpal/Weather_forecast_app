
<nav class="navbar navbar-default">
    <div *ngIf="loggedIn" class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Weather APP</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#">Welcome Sudheer!</a></li>
        <li><a (click)="Logout()" >LogOut</a></li>
      </ul>
    </div>
  </nav>



<div *ngIf="loggedIn" class="container">
    <div class="row">
        <div class="col-xs-8">
            <select (change)="citySelect($event)">
                    <option [value]="1">Please select</option>  
                <option [value]="city.name" *ngFor="let city of cities">{{city.name}}</option>
            </select>
        </div>

        <div class="col-xs-4">
            <button class="btn btn-info">Select city in dropdown</button>
        </div>
    </div>

    <hr>
</div>

<span *ngIf="objLoaderStatus" class="weather-forecast-wrapper">
    <img src="../assets/spinner.gif" alt="">
</span>
<div *ngIf="cityInfo" class="weather-forecast-wrapper">
        
        <div *ngFor="let item of temperatureList" class="forecast-tiles">
            <div class="forecast-tile tile-0">
                <div class="row">
                    <div class="col-md-2 text-center">
                            <img *ngIf="item.clouds<30" height="80px" width="100px" title={{item.clouds}} src="../assets/cloud_b.jpeg" alt="">
                            <img *ngIf="item.clouds>=30" height="80px" width="100px" title={{item.clouds}} src="../assets/cloud_c.jpeg" alt="">
                        <p>{{item.dt*1000 | date}}</p>
                    </div>
                    <div class="col-md-10">
                        <div class="min-max"><strong>{{item.temp.max}}°C</strong> / {{item.temp.min}}°C</div>
                        <div class="more-info">Avg. Humidity: {{item.humidity}}% &nbsp; Air Speed: {{item.speed}} km/h</div>
                    </div>
                </div>
            </div>
        </div>
</div>


<div *ngIf="!loggedIn" class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <app-login></app-login>
        </div>
    </div>
</div>
